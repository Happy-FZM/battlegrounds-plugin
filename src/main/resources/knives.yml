# Knife format
#
# <Name>:
#   Amount: The maximum amount a player can carry (will only affect throwables)
#   Cooldown: The amount of ticks the players needs to wait to be able to throw a knife again (will only affect throwables)
#   Damage: The damage the knife inflicts.
#   Description: Description of the knife
#   DisplayName: The name of the knife.
#   Durability: The durability of the knife (optional for if you want a unique texture)
#   Throwable: true, false; if true, this knife can be throw towards monsters

BALLISTIC_KNIFE:
  Amount: 4
  Cooldown: 10
  Damage: 10.0
  Description: Spring-action knife launcher. Can fire the blade as a projectile.
  DisplayName: Ballistic Knife
  Durability: 1
  Throwable: true

COMBAT_KNIFE:
  Amount: 1
  Cooldown: 0
  Damage: 15.0
  Description: Standard issue military knife. Fast, quiet and deadly.
  DisplayName: Combat Knife
  Durability: 2
  Throwable: false

HATCHET:
  Amount: 1
  Cooldown: 0
  Damage: 20.0
  Description: Retrievable throwing hatchet that causes instant death on impact.
  DisplayName: Hatchet
  Durability: 3
  Throwable: true