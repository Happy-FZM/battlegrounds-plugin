# Attachment format
#
# <Id>:
#   Description: Description of the attachment.
#   DisplayName: The name of the attachment.
#   GunPart: INTERNAL, LOWER_RAIL, MAGAZINE, MUZZLE, STOCK, UPPER_RAIL
#   Material: The item material and durability
#   Modifiers: List of attribute modifiers which the attachment applies to guns when added.
#   Toggleable: Whether the attachment can be toggled by the player.

ACOG_SCOPE:
  Description: Enhanced zoom sight.
  DisplayName: ACOG Scope
  GunPart: UPPER_RAIL
  Material: IRON_CHESTPLATE,1
  Modifiers:
    scope-use:
      regex: "=true"
      type: "boolean"
    scope-zoom:
      regex: "=4"
      type: "integer"
  Toggleable: false

ANGLED_GRIP:
  Description: Reduces horizontal recoil.
  DisplayName: Angled Grip
  GunPart: LOWER_RAIL
  Material: IRON_CHESTPLATE,2
  Modifiers:
    accuracy-horizontal:
      regex: "+0.1"
      type: "float"
  Toggleable: false

BIPOD:
  Description: Slightly reduces horizontal and vertical recoil.
  DisplayName: Bipod
  GunPart: LOWER_RAIL
  Material: IRON_CHESTPLATE,3
  Modifiers:
    accuracy-horizontal:
      regex: "+0.05"
      type: "float"
    accuracy-vertical:
      regex: "+0.05"
      type: "float"
  Toggleable: false

BULLET_LOOPS:
  Description: Increases shell reload speed.
  DisplayName: Bullet Loops
  GunPart: STOCK
  Material: IRON_CHESTPLATE,4
  Modifiers:
    reload-duration:
      regex: "=arg1"
      type: "integer"
    reload-type:
      regex: "=SHELL"
      type: "reloadtype"
  Toggleable: false

CHOKE:
  Description: Reduces the spread of shotgun pellets.
  DisplayName: Choke
  GunPart: MUZZLE
  Material: IRON_CHESTPLATE,5
  Modifiers:
    shot-spread:
      regex: "-1.0"
      type: "float"
  Toggleable: false

EXTENDED_MAGAZINE:
  Description: More ammo in each magazine.
  DisplayName: Extended Magazine
  GunPart: MAGAZINE
  Material: IRON_CHESTPLATE,6
  Modifiers:
    ammo-magazine:
      regex: "=arg1"
      type: "integer"
    ammo-magazine-size:
      regex: "=arg1"
      type: "integer"
  Toggleable: false

FAST_MAG:
  Description: Increases reload speed.
  DisplayName: Fast Mag
  GunPart: MAGAZINE
  Material: IRON_CHESTPLATE,7
  Modifiers:
    reload-duration:
      regex: "=arg1"
      type: "integer"
    reload-type:
      regex: "=MAGAZINE"
      type: "reloadtype"
  Toggleable: false

HEAVY_BARREL:
  Description: Increases range.
  DisplayName: Heavy Barrel
  GunPart: MUZZLE
  Material: IRON_CHESTPLATE,8
  Modifiers:
    range-long:
      regex: "*1.25"
      type: "float"
    range-medium:
      regex: "*1.25"
      type: "float"
    range-short:
      regex: "*1.25"
      type: "float"
  Toggleable: false

MUZZLE_BRAKE:
  Description: Slightly reduces horizontal recoil and reduces vertical recoil.
  DisplayName: Muzzle Brake
  GunPart: MUZZLE
  Material: IRON_CHESTPLATE,9
  Modifiers:
    accuracy-horizontal:
      regex: "+0.05"
      type: "float"
    accuracy-vertical:
      regex: "+0.05"
      type: "float"
  Toggleable: false

NIGHT_VISION_SCOPE:
  Description: Scope with night vision providing better vision in dark settings.
  DisplayName: Night Vision Scope
  GunPart: UPPER_RAIL
  Material: IRON_CHESTPLATE,10
  Modifiers:
    scope-nightvision:
      regex: "=true"
      type: "boolean"
  Toggleable: false

RAPID_FIRE:
  Description: Increases rate of fire.
  DisplayName: Rapid Fire
  GunPart: INTERNAL
  Material: IRON_CHESTPLATE,11
  Modifiers:
    accuracy-horizontal:
      regex: "-0.2"
      type: "float"
    accuracy-vertical:
      regex: "-0.2"
      type: "float"
    shot-firerate:
      regex: "=arg1"
      type: "integer"
  Toggleable: false

SELECT_FIRE:
  Description: Switch gun firemode with F. Automatic fire will always have more recoil.
  DisplayName: Select Fire
  GunPart: INTERNAL
  Material: IRON_CHESTPLATE,12
  Modifiers:
    accuracy-horizontal:
      regex: "+arg5"
      type: "float"
    accuracy-vertical:
      regex: "+arg6"
      type: "float"
    shot-burstrounds:
      regex: "=arg3"
      type: "integer"
    shot-cooldown:
      regex: "=arg4"
      type: "integer"
    shot-firemode:
      regex: "=arg1"
      type: "firemode"
    shot-firerate:
      regex: "=arg2"
      type: "integer"
  Toggleable: true

SUPPRESSOR:
  Description: Reduces weapon sound.
  DisplayName: Suppressor
  GunPart: MUZZLE
  Material: IRON_CHESTPLATE,13
  Modifiers:
    shot-suppressed:
      regex: "=true"
      type: "boolean"
  Toggleable: false

TACTICAL_STOCK:
  Description: Reduces weapon sway improving accuracy.
  DisplayName: Tactical Stock
  GunPart: STOCK
  Material: IRON_CHESTPLATE,14
  Modifiers:
    accuracy-horizontal:
      regex: "+0.05"
      type: "float"
    accuracy-vertical:
      regex: "+0.05"
      type: "float"
  Toggleable: false

VERTICAL_GRIP:
  Description: Reduces vertical recoil.
  DisplayName: Vertical Grip
  GunPart: LOWER_RAIL
  Material: IRON_CHESTPLATE,15
  Modifiers:
    accuracy-vertical:
      regex: "+0.1"
      type: "float"
  Toggleable: false