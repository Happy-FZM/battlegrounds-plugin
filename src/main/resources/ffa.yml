# Player armor color
armor-color: 100,100,100

# The message sent after a game has ended
end-message:
- "&6&m------------------------------"
- "&f1st: %bg_first% (%bg_first_score%)"
- "&f2nd: %bg_second% (%bg_second_score%)"
- "&f3rd: %bg_third% (%bg_third_score%)"
- "&6&m------------------------------"

# The amount of kills needed to win a game
kills-to-win: 30

# The amount of lives players have
lives: 100

# The mininum distance between a spawn point and the nearest foe upon respawning
# Warning: setting this value too high may cause a server crash!
minimum-distance-spawn: 10.0

# Scoreboard configurations
scoreboard:
  # Set to false to disable scoreboards
  enabled: true
  # The layout of the game scoreboards
  # Leave "" to remove this line
  layout:
    line-1: "&6Time: &f%bg_time%"
    line0: "%bg_scores%"
    title: "&6&lFree-for-all"
  # List of worlds where this scoreboard will appear
  worlds: "*"

# The length of a game in seconds
time-limit: 600