# For a list of sounds visit: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
#
# Gun format
#
# <Name>:
#   Accuracy: Represents how accurate the gun fires onto the proposed target
#   Ammo:
#     Magazine: Magazine size
#     Max: Max ammo
#   Description: Description of the gun
#   DisplayName: The name of the gun
#   Durability: The durability of the gun (optional for if you want a unique texture)
#   FireMode: AUTOMATIC, BURST, SEMI_AUTOMATIC
#     Burst: Amount of rounds fired with a single pull on the trigger. This option only affects guns using burst mode
#     Cooldown: The amount of ticks the gun needs to wait to be able to shoot again
#     FireRate: Amount of rounds fired per second. Semi-automatic guns always fire only one projectile at a time
#     LaunchType: GRENADE, ROCKET (Only required for launcher firearms)
#     ShootSound: Array of sounds which play when the gun shoots
#     Type: AUTOMATIC, BURST, SEMI_AUTOMATIC
#   GunType: ASSAULT_RIFLE, LIGHT_MACHINE_GUN, PISTOL, SHOTGUN, SNIPER_RIFLE, SUBMACHINE_GUN
#   HeadshotMultiplier: When the gun hits a zombie in the head, the damage gets multiplied with this number
#   Range:
#     Long:
#       Damage: Long-range damage
#       Distance: Distance where the long range ends and the projectile gets removed
#     Medium:
#       Damage: Medium-range damage
#       Distance: Distance where medium range ends and long range starts
#     Short:
#       Damage: Short-range damage
#       Distance: Distance where short range ends and medium range starts
#   Reload:
#     Duration: Reload time in ticks
#     Sound:
#       Reload: Array of sounds which play when adding ammo or replacing the magazine of the gun
#       Start: Array of sounds which play at the start of a reload. This options only guns using shell reloading
#       Stop: Array of sounds which play at the end of a reload. This options only guns using shell reloading
#     Type: MAGAZINE, SHELL

