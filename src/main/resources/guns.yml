# For a list of sounds visit: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
#
# Gun format
#
# <Id>:
#   Accuracy: Represents how accurate the firearm fires onto the proposed target
#   Ammo:
#     Magazine: Magazine size
#     Max: Maximum amount of magazines the player can carry
#     Supply: Amount of supply magazines the player gets
#   Attachments: Compatible attachments for the firearm
#   Description: Description of the firearm
#   DisplayName: The name of the firearm
#   FireMode:
#     Burst: Amount of rounds fired with a single pull on the trigger. This option only affects guns using burst fire
#     Cooldown: The amount of ticks the firearm needs to wait to be able to shoot again
#     FireRate: Amount of rounds fired per second. Semi-automatic firearms always fire only one projectile at a time
#     LaunchType: GRENADE, ROCKET (Only required for launchers)
#     Type: AUTOMATIC, BURST, SEMI_AUTOMATIC
#   GunType: ASSAULT_RIFLE, HANDGUN, LIGHT_MACHINE_GUN, SHOTGUN, SNIPER_RIFLE, SUBMACHINE_GUN
#   HeadshotMultiplier: Damage multiplier when the projectile hits a player in the head
#   Material: The item material and durability
#   Range:
#     Long:
#       Damage: Long-range damage
#       Distance: Distance where the long range ends and the projectile gets removed
#     Medium:
#       Damage: Medium-range damage
#       Distance: Distance where medium range ends and long range starts
#     Short:
#       Damage: Short-range damage
#       Distance: Distance where short range ends and medium range starts
#   Reload:
#     Duration: Reload time in ticks
#     Sound:
#       Reload: Array of sounds which play when adding ammo or replacing the magazine of the gun
#     Type: MAGAZINE, SHELL
#   Shot:
#     ShotSound: Array of sounds which play when the firearm shoots
#     SuppressedSound: Array of sounds which play when the firearm shoots with a suppressor attached
#   Speed: Projectile travel speed (Only required for launchers)

